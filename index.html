        // Fungsi untuk mengonversi data mentah menjadi objek JavaScript
        const convertRawData = (data) => {
            const prayerData = {};
            // Menggunakan regex untuk memisahkan data berdasarkan spasi atau baris baru
            const parts = data.trim().split(/\s+/);
            
            // Mencari indeks di mana data sholat dimulai (setelah baris header)
            let startIndex = 0;
            const headers = ['Subuh', 'Terbit', 'Zuhur', 'Asar', 'Magrib', 'Isya'];
            for(let i = 0; i < parts.length; i++) {
                if (parts[i].match(/^\d+$/) && i + 1 < parts.length && parts[i+1].match(/^[a-zA-Z]{3,4}$/)) {
                    startIndex = i;
                    break;
                }
            }
            
            // Memproses data mulai dari startIndex
            for (let i = startIndex; i < parts.length; i += 8) {
                const day = parts[i];
                const monthName = parts[i + 1];
                const subuh = parts[i + 2].replace('.', ':');
                const terbit = parts[i + 3].replace('.', ':');
                const zuhur = parts[i + 4].replace('.', ':');
                const asar = parts[i + 5].replace('.', ':');
                const magrib = parts[i + 6].replace('.', ':');
                const isya = parts[i + 7].replace('.', ':');

                const monthMap = {
                    'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04', 'Mei': '05', 'Jun': '06',
                    'Jul': '07', 'Agu': '08', 'Sep': '09', 'Okt': '10', 'Nov': '11', 'Des': '12'
                };
                const month = monthMap[monthName] || new Date(`${monthName} 1, 2025`).getMonth() + 1;
                
                const key = `${String(day).padStart(2, '0')}-${String(month).padStart(2, '0')}`;
                
                prayerData[key] = { subuh, terbit, zuhur, asar, magrib, isya };
            }
            
            return prayerData;
        };
        
        const prayerData = convertRawData(rawPrayerData);
        
        // --- Bagian JavaScript yang tidak berubah dari skrip asli ---
        
        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const dayNames = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        const prayerNameTranslations = {
            subuh: "Subuh",
            terbit: "Terbit",
            zuhur: "Zuhur",
            asar: "Asar",
            magrib: "Maghrib",
            isya: "Isya"
        };
        const prayerIcons = {
            subuh: `<svg class="prayer-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v2M22 12h-2M4 12H2M12 22v-2M17 5L15.6 6.4M6.4 15.6L5 17M18.4 18.4L17 17M6.4 6.4L5 5"/><circle cx="12" cy="12" r="4"/></svg>`,

            asar: `<svg class="prayer-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v2M22 12h-2M4 12H2M12 22v-2M17 5L15.6 6.4M6.4 15.6L5 17M18.4 18.4L17 17M6.4 6.4L5 5"/><circle cx="12" cy="12" r="4"/></svg>`,
            magrib: `<svg class="prayer-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79Z"></path></svg>`,
            isya: `<svg class="prayer-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79Z"></path></svg>`,
        };
        const formatDate = (date) => {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return {
                key: `${day}-${month}`,
                display: `${dayNames[date.getDay()]}, ${day} ${monthNames[date.getMonth()]} ${year}`
            };
        };
        const displayPrayerTimes = (dateKey) => {
            const prayerTimesBody = document.getElementById('prayer-times-body');
            const selectedDateElement = document.getElementById('selected-date');
            const prayerTimes = prayerData[dateKey];
            const parts = dateKey.split('-');
            const day = parseInt(parts[0]);
            const month = parseInt(parts[1]) - 1;
            const year = new Date().getFullYear();
            const displayDate = new Date(year, month, day);
            selectedDateElement.textContent = formatDate(displayDate).display;
            if (prayerTimes) {
                let html = '';
                const prayers = ['subuh', 'terbit', 'zuhur', 'asar', 'magrib', 'isya'];
                for (const prayer of prayers) {
                    html += `<tr><td>${prayerIcons[prayer]} ${prayerNameTranslations[prayer]}</td><td>${prayerTimes[prayer]}</td></tr>`;
                }
                prayerTimesBody.innerHTML = html;
                updateHighlight();
            } else {
                prayerTimesBody.innerHTML = `<tr><td colspan="2">Jadwal sholat untuk tanggal ini tidak tersedia.</td></tr>`;
            }
        };
        const getNextPrayerTime = (now) => {
            const initialDateKey = formatDate(now).key;
            const prayerTimesToday = prayerData[initialDateKey];
            if (!prayerTimesToday) return null;
            const prayers = ['subuh', 'zuhur', 'asar', 'magrib', 'isya'];
            for (const prayer of prayers) {
                const [h, m] = prayerTimesToday[prayer].split(':');
                const prayerTime = new Date();
                prayerTime.setHours(h, m, 0, 0);
                if (prayerTime.getTime() > now.getTime()) {
                    return { name: prayer, time: prayerTime };
                }
            }
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            const tomorrowDateKey = formatDate(tomorrow).key;
            const prayerTimesTomorrow = prayerData[tomorrowDateKey];
            if (prayerTimesTomorrow) {
                const [h, m] = prayerTimesTomorrow.subuh.split(':');
                const prayerTime = new Date(tomorrow);
                prayerTime.setHours(h, m, 0, 0);
                return { name: 'subuh', time: prayerTime };
            }
            return null;
        }
        const updateTheme = () => {
            const now = new Date();
            const hour = now.getHours();
            const body = document.body;
            body.classList.remove('morning-theme', 'day-theme', 'sunset-theme');
            if (hour >= 4 && hour <= 9) {
                body.classList.add('morning-theme');
            } else if (hour >= 10 && hour <= 15) {
                body.classList.add('day-theme');
            } else if (hour >= 16 && hour <= 18) {
                body.classList.add('sunset-theme');
            }
        }
        const updateClock = () => {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const clockElement = document.getElementById('realtime-clock');
            clockElement.textContent = `${hours}:${minutes}:${seconds} WIB`;
        };
        const updateCountdown = () => {
            const now = new Date();
            const countdownElement = document.getElementById('countdown-display');
            const nextPrayer = getNextPrayerTime(now);
            if (!nextPrayer) {
                countdownElement.textContent = "Jadwal sholat tidak tersedia.";
                return;
            }
            const timeRemaining = nextPrayer.time.getTime() - now.getTime();
            const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
            const hours = Math.floor((timeRemaining / (1000 * 60 * 60)));
            const seconds = Math.floor((timeRemaining / 1000) % 60);
            let countdownText = `Menuju ${prayerNameTranslations[nextPrayer.name]} `;
            if (hours > 0) {
                countdownText += `<span>${hours}</span> jam `;
            }
            countdownText += `<span>${minutes}</span> menit <span>${seconds}</span> detik`;
            countdownElement.innerHTML = countdownText;
        };
        const updateHighlight = () => {
            const now = new Date();
            const initialDateKey = formatDate(now).key;
            const prayerTimesToday = prayerData[initialDateKey];
            if (!prayerTimesToday) return;
            const prayerRows = document.querySelectorAll('#prayer-times-body tr');
            prayerRows.forEach(row => row.classList.remove('highlight'));
            const prayers = ['subuh', 'terbit', 'zuhur', 'asar', 'magrib', 'isya'];
            let highlightApplied = false;
            for (const prayer of prayers) {
                if (prayer === 'terbit') continue;
                const [h, m] = prayerTimesToday[prayer].split(':');
                const prayerTime = new Date();
                prayerTime.setHours(h, m, 0, 0);
                if (now.getTime() < prayerTime.getTime()) {
                    const prayerName = prayerNameTranslations[prayer];
                    const matchingRow = Array.from(prayerRows).find(row => row.textContent.includes(prayerName));
                    if (matchingRow) {
                        matchingRow.classList.add('highlight');
                        highlightApplied = true;
                    }
                    break;
                }
            }
            if (!highlightApplied) {
                const tomorrow = new Date(now);
                tomorrow.setDate(now.getDate() + 1);
                const tomorrowDateKey = formatDate(tomorrow).key;
                if (prayerData[tomorrowDateKey]) {
                    const prayerName = prayerNameTranslations['subuh'];
                    const matchingRow = Array.from(prayerRows).find(row => row.textContent.includes(prayerName));
                    if (matchingRow) {
                        matchingRow.classList.add('highlight');
                    }
                }
            }
        }
        setInterval(updateClock, 1000);
        setInterval(updateCountdown, 1000);
        setInterval(updateHighlight, 1000);
        setInterval(updateTheme, 60000);
        updateClock();
        updateCountdown();
        updateTheme();
        const today = new Date();
        const initialDateKey = formatDate(today).key;
        displayPrayerTimes(initialDateKey);
    </script>
</body>
